name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Run tests in Docker
        run: |
          docker run --privileged \
            -v $(pwd):/mnt \
            tyvik/kubsh_test:master

      - name: Copy DEB artifact
        run: |
          if [ -f kubsh.deb ]; then
            echo "Found kubsh.deb"
          else
            find . -name "*.deb" -type f | head -1 | xargs -I {} cp {} kubsh.deb || true
          fi

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: kubsh-deb
          path: kubsh.deb
